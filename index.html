<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title and logo -->
    <title>SwiftCart</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style.css -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- header -->
    <header class="bg-base-100 shadow-sm">
        <div class="navbar w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a class="btn-primary">Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="roboto font-semibold text-2xl">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li><a class="hover:text-blue-600">Home</a></li>
                    <li><a class="bhover:btn-primary">Products</a></li>
                    <li><a class="hover:btn-primary">About</a></li>
                    <li><a class="hover:btn-primary">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn">Button</a>
            </div>
        </div>
    </header>

    <!-- banner -->
    <section>
        <div class="hero min-h-[600px]"
            style="background-image: url(./Assets/banner-image.png);">
            <div class="hero-overlay bg-black opacity-60"></div>
            <div class="hero-content w-11/12 mx-auto flex justify-start text-neutral-content">
                <div class="max-w-md md:max-w-[600px]">
                    <h1 class="mb-5 text-5xl font-bold">Best Collection For You</h1>
                    <p class="mb-5">
                        Discover the perfect blend of style and comfort. From timeless classics to the latest trends, find the pieces that make you stand out every day.
                    </p>
                    <button class="btn btn-primary px-8 py-4">Shop Now</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
